<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup - HaziVault</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <h2>Initial Setup</h2>
            <p>Create Master Admin</p>
            <form id="setupForm">
                <div class="input-box"><i class="fa-solid fa-user-shield"></i><input type="text" id="username" placeholder="New Username" required></div>
                <div class="input-box"><i class="fa-solid fa-key"></i><input type="password" id="password" placeholder="New Password" required></div>
                <button type="submit" class="btn btn-primary" style="width:100%;">INITIALIZE SYSTEM</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value, p = document.getElementById('password').value;
            const res = await fetch('/api/register', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({username: u, password: p}) });
            if(res.ok) { alert("Setup Complete."); window.location.href = 'index.html'; } else alert("Failed.");
        });
    </script>
</body>
</html>
