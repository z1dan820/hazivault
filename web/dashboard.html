<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HaziVault Dashboard</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <div class="brand"><img src="/images/hazi.png" alt="Logo">HAZIVAULT</div>
        <button class="nav-btn" onclick="openStorageSettings()" style="background:none; border:none; color:white;"><i class="fa-solid fa-hard-drive"></i></button>
    </header>

    <div class="main-scroll">
        <div class="metrics-grid">
            <div class="metric-card">
                <label id="disk-name">STORAGE</label>
                <div class="val" id="disk-val">-- / --</div>
                <div class="progress-bg"><div class="progress-fill" id="disk-bar"></div></div>
            </div>
            <div class="metric-card">
                <label>SYSTEM LOAD</label>
                <div class="val" id="cpu-val">--%</div>
                <div style="font-size:0.75rem; color:#888" id="ram-val">RAM: --</div>
            </div>
        </div>

        <div class="section-head">
            <h3>Files</h3>
            <div id="path-display" class="path-crumb">/Home</div>
        </div>
        <div id="file-container" class="file-list"></div>
    </div>

    <div class="fab-add" onclick="uploadFile()"><i class="fa-solid fa-plus"></i></div>
    <input type="file" id="hidden-upload" class="hidden">

    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="loadFiles('')"><i class="fa-solid fa-house"></i>Home</button>
        <button class="nav-btn" onclick="goUp()"><i class="fa-solid fa-turn-up"></i>Up</button>
        <button class="nav-btn" onclick="createFolder()"><i class="fa-solid fa-folder-plus"></i>New</button>
        <button class="nav-btn" onclick="logout()" style="color:var(--danger)"><i class="fa-solid fa-power-off"></i>Logout</button>
    </nav>

    <div id="ctx-menu" class="context-menu hidden">
        <div class="ctx-item" onclick="menuAction('download')"><i class="fa-solid fa-download"></i> Download</div>
        <div class="ctx-item" onclick="menuAction('rename')"><i class="fa-solid fa-pen"></i> Rename</div>
        <div class="ctx-item ctx-delete" onclick="menuAction('delete')"><i class="fa-solid fa-trash"></i> Delete</div>
    </div>

    <div id="upload-modal" class="context-menu hidden" style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:300px; text-align:center; padding:20px; z-index:2000;">
        <h4 style="margin-bottom:15px; color:var(--text-main)">Uploading...</h4>
        <div class="progress-bg" style="height:10px; background:#333;"><div id="upload-bar" class="progress-fill" style="width:0%"></div></div>
        <div id="upload-percent" style="margin-top:10px; font-weight:bold; color:var(--primary)">0%</div>
        <small id="upload-filename" style="color:#888; display:block; margin-top:5px;">filename</small>
    </div>

    <div id="storage-modal" class="context-menu hidden" style="position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); width:90%; max-width:400px; padding:20px; z-index:2000;">
        <h3 style="margin-bottom:15px; color:var(--primary)">Select Storage</h3>
        <div id="storage-list" style="display:flex; flex-direction:column; gap:10px; max-height:300px; overflow-y:auto;"></div>
        <button onclick="document.getElementById('storage-modal').classList.add('hidden')" class="btn btn-danger" style="width:100%; margin-top:15px;">Close</button>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
